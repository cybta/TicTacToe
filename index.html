<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
	<meta name="theme-color" content="#333"> 
	<title>Tic tac toe</title>
	<link rel="shortcut icon" href="favicon.svg">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Lora:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>
    <div class="txt-c">
        <h1>It's a tic tac toe game</h1>
        <h5>I have been there since 1300 BCE</h5>
    </div>
    <div class="row">
        Use the keyboard arrow keys, mouse or tap on mobile to check your tiles 
    </div>
    <div class="flexcont ai-c jc-sb">
        <div>Score:</div>
        <div><span>You</span> <span class="playerscore">0</span></div>
        <div><span>Ai</span> <span class="aiscore">0</span></div>
        <div>
            <button onclick="playEasy()">Easy</button>
            <button onclick="playHard()">Hard</button>
        </div>
    </div>
    <div class="flex board">
        <div id="0" class="focused"></div>
        <div id="1"></div>
        <div id="2"></div>
        <div id="3"></div>
        <div id="4"></div>
        <div id="5"></div>
        <div id="6"></div>
        <div id="7"></div>
        <div id="8"></div>
    </div>

    <div class="results">
        <h3></h3>
        <button onclick="startGame()">New game</button>
    </div>

    <small class="note">minimax algorithm is On</small>

    <script src="assets/js/custom.js"></script>
</body>
</html>
